<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Template - Admin</title>

  <link rel="icon" href="../../dist/img/logo.png" type="image/x-icon" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../../dist/css/font.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Sweet Alert -->
  <link rel="stylesheet" href="../../plugins/sweetalert2/dist/sweetalert2.min.css">

  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #536A6D;
      width: 50px;
      height: 50px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    .btn-file {
      position: relative;
      overflow: hidden;
    }
    .btn-file input[type=file] {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      font-size: 100px;
      text-align: right;
      filter: alpha(opacity=0);
      opacity: 0;
      outline: none;   
      cursor: inherit;
      display: block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(1080deg);
      }
    }
  </style>

  <!-- jQuery -->
  <script src="../../plugins/jquery/dist/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- SweetAlert2 -->
  <script type="text/javascript" src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="../../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.js"></script>
  <!-- Check Login Status -->
  <script type="module" src="../../dist/js/check_login_status_admin.js"></script>
  <!-- Popup Center -->
  <script defer type="module" src="../../dist/js/popup_center.js"></script>
  <!-- Export CSV -->
  <script defer type="module" src="../../dist/js/export_csv.js"></script>
  <!-- Serialize -->
  <script defer type="module" src="../../dist/js/serialize.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center" id="preloader"></div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" id="navbar"></nav>
    <!-- /.navbar -->

    <aside class="main-sidebar sidebar-dark-primary elevation-4" id="sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header" id="content_header"></div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-2">
              <a href="#" class="btn btn-success btn-block" id="btnAddAccountModal"><i
                  class="fas fa-plus-circle mr-2"></i>Register Account</a>
            </div>
            <div class="col-2">
              <a href="../../template/accounts_template.csv" class="btn btn-secondary btn-block"><i
                  class="fas fa-download mr-2"></i>Download Template</a>
            </div>
            <div class="col-2">
              <a href="#" class="btn btn-secondary btn-block" id="export_employees"><i
                  class="fas fa-download mr-2"></i>Export Account</a>
            </div>
            <div class="col-2">
              <a href="#" class="btn btn-info btn-block" id="export_csv"><i class="fas fa-download mr-2"></i>Export
                Account 2</a>
            </div>
            <div class="col-2">
              <button class="btn btn-warning btn-block btn-file">
                <form id="file_form" enctype="multipart/form-data">
                  <span class="mx-0 my-0" id="loading_indicator"><i class="fas fa-upload mr-2"></i> Import Account 2
                  </span><input type="file" id="file2" name="file" accept=".csv">
                </form>
              </button>
            </div>
            <div class="col-2">
              <a href="#" class="btn btn-primary btn-block" id="export_employees3"><i
                  class="fas fa-download mr-2"></i>Export Account 3</a>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-2">
              <a href="#" class="btn btn-info btn-block" id="popup1"><i class="fas fa-download mr-2"></i>Export
                Account 3 Popup</a>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="card card-gray-dark card-outline">
                <div class="card-header">
                  <h3 class="card-title"><i class="fas fa-user"></i> Accounts Table</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="maximize">
                      <i class="fas fa-expand"></i>
                    </button>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="row mb-4">
                    <div class="col-sm-3">
                      <label>Employee No:</label>
                      <input type="text" id="employee_no_search" class="form-control" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                      <label>Full Name:</label>
                      <input type="text" id="full_name_search" class="form-control" autocomplete="off">
                    </div>
                    <div class="col-sm-3">
                      <label>User Type:</label>
                      <select id="user_type_search" class="form-control">
                        <option value="">Select User Type</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                      </select>
                    </div>
                    <div class="col-sm-3">
                      <label>&nbsp;</label>
                      <button class="btn btn-block btn-primary" id="searchReqBtn"><i
                          class="fas fa-search mr-2"></i>Search</button>
                    </div>
                  </div>
                  <div class="table-responsive" style="height: 500px; overflow: auto; display:inline-block;">
                    <table class="table table-head-fixed text-nowrap table-hover" id="accounts_table">
                      <thead style="text-align:center;">
                        <th> # </th>
                        <th> Employee No. </th>
                        <th> Username </th>
                        <th> Full Name </th>
                        <th> Section </th>
                        <th> User Type </th>
                      </thead>
                      <tbody id="list_of_accounts" style="text-align:center;"></tbody>
                    </table>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->
        </div>
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" id="footer"></footer>

  </div>
  <!-- ./wrapper -->

  <!-- Load Template -->
  <script type="module" src="../../dist/js/load_template.js"></script>

  <!-- Page Script Declaration -->
  <script type="module" src="../../dist/js/load_template_admin.js"></script>
  <script type="module" src="../../dist/js/accounts_script.js"></script>

</body>

</html>
