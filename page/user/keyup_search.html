<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Template - User</title>

  <link rel="icon" href="../../dist/img/logo.png" type="image/x-icon" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../../dist/css/font.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Sweet Alert -->
  <link rel="stylesheet" href="../../plugins/sweetalert2/dist/sweetalert2.min.css">

  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #536A6D;
      width: 50px;
      height: 50px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(1080deg);
      }
    }
  </style>

  <!-- jQuery -->
  <script src="../../plugins/jquery/dist/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- SweetAlert2 -->
  <script type="text/javascript" src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="../../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.js"></script>
  <!-- Check Login Status -->
  <script type="module" src="../../dist/js/check_login_status_user.js"></script>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center" id="preloader"></div>

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" id="navbar"></nav>
    <!-- /.navbar -->

    <aside class="main-sidebar sidebar-dark-primary elevation-4" id="sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header" id="content_header"></div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="card card-gray-dark card-outline">
                <div class="card-header">
                  <h3 class="card-title"><i class="fas fa-file-alt"></i> Keyup Search Table</h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="maximize">
                      <i class="fas fa-expand"></i>
                    </button>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <div class="row mb-4">
                    <div class="col-sm-3">
                      <label>Employee No:</label>
                      <input type="text" id="employee_no_search" class="form-control" autocomplete="off">
                    </div>
                    <div class="col-sm-3 offset-sm-6">
                      <label>&nbsp;</label>
                      <button class="btn btn-block btn-primary" id="searchReqBtn"><i
                          class="fas fa-search mr-2"></i>Search</button>
                    </div>
                  </div>
                  <div class="table-responsive" style="height: 400px; overflow: auto; display:inline-block;">
                    <table id="accounts_table" class="table table-sm table-head-fixed text-nowrap table-hover">
                      <thead style="text-align: center;">
                        <tr>
                          <th> # </th>
                          <th> Employee No. </th>
                          <th> Username </th>
                          <th> Full Name </th>
                          <th> Section </th>
                          <th> User Type </th>
                        </tr>
                      </thead>
                      <tbody id="list_of_accounts" style="text-align: center;">
                        <tr>
                          <td colspan="6" style="text-align:center;">
                            <div class="spinner-border text-dark" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="d-flex justify-content-sm-end">
                    <div class="dataTables_info" id="accounts_table_info" role="status" aria-live="polite"></div>
                  </div>
                  <div class="d-flex justify-content-sm-center">
                    <button type="button" class="btn bg-gray-dark" id="btnNextPage" style="display:none;">Load more</button>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" id="footer"></footer>

  </div>
  <!-- ./wrapper -->

  <!-- Load Template -->
  <script type="module" src="../../dist/js/load_template.js"></script>

  <!-- Page Script Declaration -->
  <script type="module" src="../../dist/js/load_template_admin.js"></script>
  <script type="module" src="../../dist/js/keyup_search_script.js"></script>

</body>

</html>
