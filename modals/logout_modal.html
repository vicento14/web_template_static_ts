<template id="logout_modal_template">
  <div class="modal fade" id="logout_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 style="text-align:center;">Confirm Logout</h5>
        </div>
        <div class="modal-footer">
          <form id="logout_modal_form">
            <input type="submit" id="btnLogout" name="Logout" value="Logout" class="btn btn-danger col-sm-12">
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
